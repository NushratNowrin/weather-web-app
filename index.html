<!DOCTYPE html>
<html lang="en">
	<!-- Head -->
    <head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
			rel="stylesheet" />
		<!-- Linking External CSS file -->
		<link rel="stylesheet" href="style/style.css" />
		<link rel="stylesheet" href="style/common.css" />
		<link rel="stylesheet" href="style/responsive.css" />
		<title>Weather Web App</title>
	</head>

	<!-- Body Section -->
    <body>
		<div class="card">
			<!-- Search Bar Container -->
			<div class="container search flex justify-center item-center">
				<input
					class="search-contain"
					type="text"
					placeholder="Enter City Name"
					spellcheck="false" />
				<button class="flex justify-center item-center search-contain">
					<img src="images/search.png" alt="Search icon" />
				</button>
			</div>

            <!-- Weather Details -->
			<div class="container">
                <!-- Icon, Celcius and City name -->
				<div class="weather-container responsive-flex item-center justify-center">
					<img class="weather-icon" src="images/rain.png" alt="Rain Icon" />
					<div class="weather">
						<h1 class="temp">22Â°C</h1>
						<h2 class="city">New York</h2>
					</div>
				</div>

                <!-- Humidity and Wind -->
				<div class="details responsive-flex justify-between item-center">
					<div class="col flex justify-center item-center">
						<img src="images/humidity.png" alt="Humidity" />
						<div>
							<p class="humidity">50%</p>
							<p>Humidity</p>
						</div>
					</div>
					<div class="col flex justify-center item-center">
						<img src="images/wind.png" alt="Wind" />
						<div>
							<p class="wind">15 km/h</p>
							<p>Wind Speed</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
