<!DOCTYPE html>
<html lang="en">
	<!-- Head -->
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
			rel="stylesheet" />

		<!-- Title and Fav Icon -->
		<title>Weather Web App</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.png" />

		<!-- Linking External CSS file -->
		<link rel="stylesheet" href="style/style.css" />
		<link rel="stylesheet" href="style/common.css" />
		<link rel="stylesheet" href="style/responsive.css" />
	</head>

	<!-- Body Section -->
	<body>
		<div class="card">
			<!-- Search Bar Container -->
			<div class="container search responsive-flex column-gap justify-center item-center">
                <div class="flex column-gap justify-center item-center">
                    <button id="location-btn" class="location-btn search-contain flex justify-center item-center">
                        <img class="location-icon" src="images/location.png" alt="">
                    </button>
                    <input
                        class="search-input search-contain"
                        type="text"
                        id="search-input"
                        placeholder="Enter City Name"
                        spellcheck="false" />
                </div>
				<button class="search-btn search-contain flex justify-center item-center ">
					Get Weather
				</button>
			</div>

            <div id="not-found">
                <img src="images/search.gif" alt="searching">
                <p>Invalid City Name</p>
            </div>
			<!-- Weather Details -->
			<div class="container" id="container">
				<!-- Icon, Celcius and City name -->
				<div
					class="weather-container responsive-flex item-center justify-center">
					<img class="weather-icon" src="images/rain.png" alt="Rain Icon" />
					<div class="weather">
						<div>
							<h1 class="flex justify-center">
								<span class="temp">0</span
								><span class="temp-btn-container flex item-center"
									><button class="temp-btn" id="celcius">°C</button
									><span class="temp-divider">|</span
									><button class="temp-btn" id="farenheit">°F</button></span
								>
							</h1>
						</div>
						<h2 class="city">City</h2>
					</div>
				</div>

				<!-- Humidity and Wind -->
				<div class="details responsive-flex justify-between item-center">
					<div class="col flex justify-center item-center">
						<img src="images/humidity.png" alt="Humidity" />
						<div>
                            <p ><span class="humidity">0</span> %</p>
							<p>Humidity</p>
						</div>
					</div>
					<div class="col flex justify-center item-center">
						<img src="images/wind.png" alt="Wind" />
						<div>
							<p ><span class="wind">0</span> km/h</p>
							<p>Wind Speed</p>
						</div>
					</div>
					<div class="col flex justify-center item-center">
						<img src="images/description.png" alt="description" />
						<div>
							<p ><span class="description">0</span></p>
							<p>Description</p>
						</div>
					</div>
				</div>
			</div>
		</div>
        <!-- linking with JavaScript file -->
		<script src="JS/style.js"></script>
		<script src="JS/location.js"></script>
	</body>
</html>
