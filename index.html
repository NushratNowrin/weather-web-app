<!DOCTYPE html>
<html lang="en">
	<!-- Head -->
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
			rel="stylesheet" />

		<!-- Title and Fav Icon -->
		<title>Weather Web App</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.png" />

		<!-- Linking External CSS file -->
		<link rel="stylesheet" href="style/style.css" />
		<link rel="stylesheet" href="style/common.css" />
		<link rel="stylesheet" href="style/responsive.css" />
	</head>

	<!-- Body Section -->
	<body>
		<div class="card">
			<!-- Search Bar Container -->
			<div class="container search responsive-flex justify-center item-center">
				<input
					class="search-contain"
					type="text"
					placeholder="Enter City Name"
					spellcheck="false" />
				<!-- <button class="flex justify-center item-center search-contain">
					<img src="images/search.png" alt="Search icon" />
				</button> -->
				<button class="flex justify-center item-center search-contain">
					Get Weather
				</button>
			</div>

			<!-- Weather Details -->
			<div class="container">
				<!-- Icon, Celcius and City name -->
				<div
					class="weather-container responsive-flex item-center justify-center">
					<img class="weather-icon" src="images/rain.png" alt="Rain Icon" />
					<div class="weather">
						<div>
							<h1 class="flex justify-center">
								<span class="temp">temparature</span
								><span class="temp-btn-container flex item-center"><button class="temp-btn" id="celcius">°C</button><span class="temp-divider">|</span><button class="temp-btn" id="farenheit">°F</button></span>
							</h1>
						</div>
						<h2 class="city">City</h2>
					</div>
				</div>

				<!-- Humidity and Wind -->
				<div class="details responsive-flex justify-between item-center">
					<div class="col flex justify-center item-center">
						<img src="images/humidity.png" alt="Humidity" />
						<div>
							<p class="humidity">50%</p>
							<p>Humidity</p>
						</div>
					</div>
					<div class="col flex justify-center item-center">
						<img src="images/wind.png" alt="Wind" />
						<div>
							<p class="wind">15 km/h</p>
							<p>Wind Speed</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			const apiKey = "0af1269892ffd580e12241bf7b5e907c";
			const apiUrl =
				"https://api.openweathermap.org/data/2.5/weather?units=metric&q=dhaka";
                
			async function checkWeather() {
				const response = await fetch(apiUrl + `&appid=${apiKey}`);
				var data = await response.json();
				console.log(data);
				document.querySelector(".city").innerHTML = data.name;
                const temperature = data.main.temp;
                document.getElementById('celcius').addEventListener('click', function(){
                    document.querySelector(".temp").innerHTML = temperature;
                    document.getElementById('celcius').style.backgroundColor = 'yellow';
                    document.getElementById('farenheit').style.backgroundColor = 'white';
                })
                document.getElementById('farenheit').addEventListener('click', function(){
                    document.querySelector(".temp").innerHTML = (temperature*(9/5)+32).toFixed(2);
                    document.getElementById('farenheit').style.backgroundColor = 'yellow';
                    document.getElementById('celcius').style.backgroundColor = 'white'
                })
				
			}
			checkWeather();
		</script>
	</body>
</html>
